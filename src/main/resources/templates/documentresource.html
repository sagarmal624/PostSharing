<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" th:href="@{/frontpage.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="fragments/NavBar :: header">...</div>
<form action="/savedocument" method="post" >


    <div class="container">

        <div class="container">
            <input type="hidden" name="id" th:value="${documentResource.id}">


        <label for="filePath"><b>File Path</b></label>
        <input type="text" placeholder="Enter file path" name="filePath"  th:value="${documentResource.filePath}" >
            <span th:if="${#fields.hasErrors('documentResource.filePath')}" th:errors="*{documentResource.filePath}" style="color: red;"></span>
            <br>
            <br>


        <label for="description"><b>Description</b></label>
        <input type="text" placeholder="Enter description" name="description" th:value="${documentResource.description}">
            <span th:if="${#fields.hasErrors('documentResource.description')}" th:errors="*{documentResource.description}" style="color: red;"></span>
<br>
            <br>
            topics
            <label for="filePath"><b>filePath</b></label>
            <select class="form-control" name="topic.id" >
                <option>-Select-</option>
                <option th:each="topic:${topics}" th:text="${topic.name}" th:value="${topic.id}"></option>
            </select>

    </div>

    <div class="container" style="background-color:#f1f1f1">
        <button type="submit" class="signup" th:text="${id}?'Update':'Save'"/>


        <button type="button" class="cancelbtn">Cancel</button>

    </div>
    </div>
</form>

<div class="container">
    <input type="text" placeholder="Enter the id" name="id" id="searchId" required>
    <a id="deleteDocumentResource" href="#">Delete</a>
    <a id="editDocumentResource" href="#">Edit</a>
</div>


<script type="text/javascript">
    $(document).ready(function () {
        $("#searchId").on('input', function () {
            var value = $("#searchId").val();
            $("#deleteDocumentResource").attr('href', '/documentresource/delete/' + value);
            $("#editDocumentResource").attr('href', '/documentresource/edit/' + value);
        })
    });

</script>

</body>
</html>
